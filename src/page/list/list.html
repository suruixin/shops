<script>
	      $('.details').on('click',function (event) {

		         $(this).find("#details-1").toggle();

		          var tag = $(this).find("#details-1");
		          var flag = true;
		         $(document).bind("click",function(e){
		                 var target = $(e.target);

		                    flag = false;
		         }
		   });
           });
	
</script>
