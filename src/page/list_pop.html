<script type="text/javascript">
	$(function() {
		var tag = false,
		ox = 0,
		left = 0,
		bgleft = 0;
		$('.progress_btn').css('left', "80%");
		$('.teat').html("80%")
		$('.progress_bar').width("80%");
		$('.progress_btn').mousedown(function(e) {
			ox = e.pageX - left - $('.progress_bar').width() //- $('.progress_btn').width()/2;
			tag = true;
			$(document).on('mousemove',function(e) { //鼠标移动
				if (tag) {
					left = e.pageX - ox;
					if (left <= 0) {
						left = 0;
					} else if (left > 300) {
						left = 300;
					}
					$('.progress_btn').css('left', left);
					$('.progress_bar').width(left);
					$('.teat').html(parseInt((left / 300) * 100) + '%');
				}
			});
		});
		$(document).off('mouseup').on('mouseup',function() {
			tag = false;
			$(this).off('mousemove')
		});
	$('.progress_bg').click(function(e) { //鼠标点击
		if (!tag) {
			bgleft = $('.progress_bg').offset().left;
			left = e.pageX - bgleft;
			if (left <= 0) {
				left = 0;
			} else if (left > 300) {
				left = 300;
			}
			$('.progress_btn').css('left', left);
			$('.progress_bar').animate({
				width: left
			}, 300);
			$('.teat').html(parseInt((left / 300) * 100) + '%');
		}
	});
});
</script>
<script type="text/javascript">
