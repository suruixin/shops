<script type="text/javascript">
	$(function() {
		var tag = false,
			ox = 0,
			left = 0,
			bgleft = 0;
	   $('.progress_btn').css('left', "80%");
	   $('.teat').html("80%")
	   $('.progress_bar').width("80%");
		$('.progress_btn').mousedown(function(e) {
			ox = e.pageX - left;
			tag = true;
		});
		$(document).mouseup(function() {
			tag = false;
		});
		$('.progress_1').mousemove(function(e) { //鼠标移动
			if (tag) {
				left = e.pageX - ox;
				if (left <= 0) {
					left = 0;
				} else if (left > 300) {
					left = 300;
				}
				$('.progress_btn').css('left', left);
				$('.progress_bar').width(left);
				$('.teat').html(parseInt((left / 300) * 100) + '%');
			}
		});
		$('.progress_bg').click(function(e) { //鼠标点击
			if (!tag) {
				bgleft = $('.progress_bg').offset().left;
				left = e.pageX - bgleft;
				if (left <= 0) {
					left = 0;
				} else if (left > 300) {
					left = 300;
				}
				$('.progress_btn').css('left', left);
				$('.progress_bar').animate({
					width: left
				}, 300);
				$('.teat').html(parseInt((left / 300) * 100) + '%');
				}
			});
		});
	</script>
	
	
    <script type="text/javascript">
	$('#content_body').on('click', '.details',function (event) { 
        event.stopPropagation();//阻止事件冒泡
        $(this).find("#details-1").toggle();
        $(this).parent().siblings().find(".details").find("#details-1").hide();
        $(this).find("#details-1").click(function(){
         	location.href="/src/page/list_macth.html";
        })
        var tag = $(this).find("#details-1");
        var flag = true;
        $(document).bind("click",function(e){
         	var target = $(e.target);
         	if(target.closest(tag).length == 0 && flag == true){
         		$(tag).hide();
         		flag = false;
         	}
        });
	  });
     $(".portrait").on("click",function(){
        layer_a=layer.open({
		  type: 2, 
		  closeBtn: 1,
		  title: false,
		  scrollbar: false,
		  shade: [0.8, '#393D49'],
		  area: ['100%', '100%'],
		  content:'/src/page/list_pop.html',
		});
	  });


    layui.flow.load({
	    elem: '#content_body' //流加载容器
	    ,scrollElem: '.table_content' //滚动条所在元素，一般不用填，此处只是演示需要。
	    ,done: function(page, next){ //执行下一页的回调
	    
	      //模拟数据插入
	      setTimeout(function(){
	        var lis = [];
	        for(var i = 0; i < 4; i++){
	          lis.push('<tr>\
					<td class="border_first border_two">\
						<div class="child_span commen">\
						</div>\
						<span class="avatar-s"></span>\
						小孩369419</td>\
					<td>入口</td>\
					<td>2018.02.10<p class="time">02:32PM</p></td>\
					<td>90分钟</td>\
					<td>\
						 <div class="pro">\
                            <p class="item"><span class="icon t1"></span>白色</p>\
                            <p class="item"><span class="icon t2"></span>白色</p>\
                            <p class="item"><span class="icon t3"></span>白色</p>\
                         </div>\
					</td>\
					<td>首次</td>\
					<td>是</td>\
					<td class="details">\
						<span class="dot"></span>\
						<span id="details-1">查看详情</span>\
					</td>\
				</tr>')
	        }
	        
	        //执行下一页渲染，第二参数为：满足“加载更多”的条件，即后面仍有分页
	        //pages为Ajax返回的总页数，只有当前页小于总页数的情况下，才会继续出现加载更多
	        next(lis.join(''), page < 5); //假设总页数为 10
	      }, 500);
          
	    }
  	});
	</script>
