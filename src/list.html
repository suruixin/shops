<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>商场概览</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
	<meta name="viewport" content="width=device-width" />
	<meta name="format-detection" content="telephone=no, address=no, email=no" />
	<link rel="stylesheet" type="text/css" href="/src/css/css.css">
    <link rel="stylesheet" type="text/css" href="/src/js/layui/css/layui.css">
	<link rel="stylesheet" type="text/css" href="/src/css/style.css">
	<link rel="stylesheet" type="text/css" href="/src/css/list/public.css">
	<link rel="stylesheet" type="text/css" href="/src/css/list/list.css">
</head>
<body>
	<div class="header">
		<div class="right-bar">
			<div class="seekWrapper">
				<i class="icon icon-seek"></i>
				<input type="input" class="seek" placeholder="请输入摄像头编号">
			</div>
			<span class="icons icon1"></span>
			<span class="icons icon2"></span>
			<div class="avatar">
				<img src="/src/image/ava.png" alt="">
			</div>
			<span class="arrow"></span>
		</div>
		<div class="logo"><img src="/src/image/logo.png" alt=""></div>
	</div>
	<div class="marketTab">
		<div class="marketToolBox">
			<a href="/"><i class="icon icon-cameraName"></i></a>
            <a href="/src/list.html"><i class="icon icon-new icon-d active"></i></a>
            <a href="/src/view.html"><i class="icon icon-video"></i></a>
		</div>
	</div>
	<div class="bd">
		<div class="con">
			<div class="hd clear">
				<div class="right-bar">摄像头分组显示
					<div class="select">
						<form class="layui-form" action="">
							<select name="modules"  lay-filter="select">
								<option value="1">A区摄像头</option>
								<option value="2">B区摄像头</option>
								<option value="3">C区摄像头</option>
								<option value="4">D区摄像头</option>
								<option value="5">E区摄像头</option>
							</select>
						</form>      
					</div>
				</div>
				<span class="tit">A区摄像头(10/10)</span>
			</div>
		</div>
	</div>
	<div class="content">
		<table style="border-collapse:separate; border-spacing:0px 24px;">
			<thead>
				<tr>
					<th style="width: 12%;">性别</th>
					<th style="width: 14%;">状态</th>
					<th style="width: 12%;">最后出现时间</th>
					<th style="width: 12%;">停留时间</th>
					<th style="width: 20%;">穿着特征</th>
					<th style="width: 12%;">频次</th>
					<th style="width: 9%;colspan="2">开车</th>
				</tr>
			</thead>
			<tbody class="content_body">
				<tr>
					<td class="border_first">
						<div class="man_span commen">
							
						</div>
					男性369419</td>
					<td>在商场内</td>
					<td>2018.02.10<p class="time">02:32PM</p></td>
					<td>90分钟</td>
					<td>
						<div class="pro">
							<p class="item"><span class="icon t1"></span>白色</p>
							<p class="item"><span class="icon t2"></span>白色</p>
							<p class="item"><span class="icon t3"></span>白色</p>
						</div>
					</td>
					<td>首次</td>
					<td>是</td>
					<td class="details"><span class="dot"></span>
						<span id="details-1">查看详情</span>
					</td>
				</tr>
				<tr>
					<td class="border_first">
						<div class="woman_span commen">
							
						</div>
					女性369419</td>
					<td>在停车场</td>
					<td>2018.02.10<p class="time">02:32PM</p></td>
					<td>90分钟</td>
					<td>
						<div class="pro">
							<p class="item"><span class="icon t1"></span>白色</p>
							<p class="item"><span class="icon t2"></span>白色</p>
							<p class="item"><span class="icon t3"></span>白色</p>
						</div>
					</td>
					<td>首次</td>
					<td>否</td>
					<td class="details"><span class="dot"></span>
						<span id="details-1">查看详情</span>
					</td>
				</tr>
				<tr>
					<td class="border_first">
						<div class="child_span commen">
							
						</div>
					小孩369419</td>
					<td>入口</td>
					<td>2018.02.10<p class="time">02:32PM</p></td>
					<td>90分钟</td>
					<td>
						<div class="pro">
							<p class="item"><span class="icon t1"></span>白色</p>
							<p class="item"><span class="icon t2"></span>白色</p>
							<p class="item"><span class="icon t3"></span>白色</p>
						</div>
					</td>
					<td>首次</td>
					<td>是</td>
					<td class="details">
						<span class="dot"></span>
						<span id="details-1">查看详情</span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
  <!--   <div class="allLoading">
        <i class="icon-loading icon"></i>
        <span>加载中...</span>
    </div> -->
</body>
<script type="text/javascript" src="/src/js/common/jquery.min.js"></script>
<script type="text/javascript" src="/src/js/layui/layui.all.js"></script>
<script type="text/javascript">
	$('.details').on('click',function (event) { 
        event.stopPropagation();//阻止事件冒泡
        $(this).find("#details-1").toggle();
        $(this).parent().siblings().find(".details").find("#details-1").hide();
        $(this).find("#details-1").click(function(){
         	location.href="list_macth.html";
        })
        var tag = $(this).find("#details-1");
        var flag = true;
        $(document).bind("click",function(e){
         	var target = $(e.target);
         	if(target.closest(tag).length == 0 && flag == true){
         		$(tag).hide();
         		flag = false;
         	}
        });
	});
</script>
</html>
